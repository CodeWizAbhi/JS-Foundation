<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap');

        * {
            box-sizing: border-box;
            font-family: "Monda", serif;
        }

        body {
            background-color: #fafafa;
        }

        .main {
            margin-top: 200px;
            margin-left: 500px;
            background-color: #e7e7e7;
            border-radius: 5px;
            box-shadow: 20px 20px 10px #808080;
            padding: 10px 20px;
            transition: transform 0.2s;
            width: 400px;
            text-align: center;
            border: 1.5px solid #000000;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #000000;
        }

        input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1.5px solid #000000;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            margin-bottom: 15px;
            margin-right: 10px;
            border: none;
            color: #ffffff;
            cursor: pointer;
            background-color: #168a99;
            width: 70px;
            font-size: 25px;
            border: 1.5px solid #000000;
        }

        button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 1.5px solid #000000;
        }

        .wrap {
            display: inline-block;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #000000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Calculator</h1>
        <form id="calcForm" onsubmit="return false;">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>

            <div class="wrap">
                <button type="button" onclick="setOperator('+')">+</button>
            </div>
            <div class="wrap">
                <button type="button" onclick="setOperator('-')">-</button>
            </div>
            <div class="wrap">
                <button type="button" onclick="setOperator('*')">ร</button>
            </div>
            <div class="wrap">
                <button type="button" onclick="setOperator('/')">รท</button>
            </div>
            <div class="wrap">
                <button type="button" onclick="calculate()">=</button>
            </div>
            <div class="wrap">
                <button type="button" onclick="clearInputs()">C</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        let operator = null;

        function setOperator(op) {
            operator = op;
            document.getElementById("result").innerText = `Operator set to '${op}'`;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (!operator) {
                result = "Please select an operator.";
            } else if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers.";
            } else {
                switch (operator) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '/':
                        result = num2 !== 0 ? (num1 / num2) : "Cannot divide by zero";
                        break;
                    default:
                        result = "Invalid operator.";
                }
            }

            document.getElementById("result").innerText = "Result: " + result;
        }

        function clearInputs() {
            document.getElementById("num1").value = '';
            document.getElementById("num2").value = '';
            document.getElementById("result").innerText = '';
            operator = null;
        }
    </script>
</body>

</html>
